services:
  neurobot:
    build: .
    container_name: neurobot
    restart: unless-stopped
    env_file: .env
    volumes:
      - neurobot_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "print('ok')"]
      interval: 60s
      timeout: 5s
      retries: 3

volumes:
  neurobot_data:
